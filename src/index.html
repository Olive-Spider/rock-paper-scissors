<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
<section class="ml-3">
    <h1 class="text-3xl text-green font-bold pt-6">
        Rock Paper Scissors
    </h1>
    <br>
    <h2 class="text-black text-xl mb-3"> 
        Computer Choice: <span class="text-green font-extrabold" id="computerchoice"></span>
    </h2>

    <h2 class="text-black text-xl mb-3"> 
        User Choice: <span class="text-green font-extrabold" id="userchoice"></span>
    </h2>

    <h2 class="text-black text-xl mb-3"> 
        Result: <span class="text-green font-extrabold" id="result"></span>
    </h2>
</section>

<section class="ml-3">
    <button class="bg-green mr-2 hover:bg-lightgreen text-white font-bold py-2 px-4 border-b-4 border-green hover:border-gbg-green rounded"
    id="Rock">
        Rock
    </button>

    <button class="bg-green mr-2 hover:bg-lightgreen text-white font-bold py-2 px-4 border-b-4 border-green hover:border-gbg-green rounded"
    id="Paper">
        Paper
    </button>

    <button class="bg-green mr-2 hover:bg-lightgreen text-white font-bold py-2 px-4 border-b-4 border-green hover:border-gbg-green rounded"
    id="Scissors">
        Scissors
    </button>
</section>

<script src="/src/app.js" charset="utf-8"></script>
</body>
</html>
